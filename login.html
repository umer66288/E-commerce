<body>
    <div class="main d-block bg-white d-md-flex justify-content-center align-items-center">

                </div>

                        </div>
                    </div>
                    <div class="">
                        <a href="#" class="text-danger fw-semibold text-decoration-none">Forgot Password?</a>

            </div>
            <div class="d-block d-md-flex justify-content-between align-items-center">

                </div>
            </div>

    </div>
